<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKUST - 訓練影片上傳</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 2px solid #00BCD4;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 50px;
            margin-right: 10px;
        }

        .menu {
            position: relative;
        }

        .menu-button {
            background-color: #00BCD4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 200px;
        }

        .menu-dropdown button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-dropdown button:hover {
            background-color: #f4f4f4;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 72px);
            padding: 20px;
            position: relative;
        }

        .gray-box {
            width: 80%;
            max-width: 600px;
            background-color: #777;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        .upload-form {
            display: none;
            width: 80%;
            max-width: 600px;
            margin-top: 0;
            text-align: center;
            position: absolute;
        }

        .upload-form input[type="file"] {
            display: block;
            margin: 10px auto;
        }

        .upload-form button {
            padding: 10px 20px;
            background-color: #00BCD4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-form button:hover {
            background-color: #0097a7;
        }

        /* 顯示下拉選單 */
        .menu:hover .menu-dropdown {
            display: block;
        }

        .logo-container span {
            font-size: 40px; /* 設置字體大小 */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/nkust.png') }}" alt="NKUST Logo">
            <span>國立高雄科技大學</span>
        </div>
        <div class="head-fun-container">
            <button class="menu-button">動作分析</button>
            <button class="menu-button">動作知識</button>
            <button class="menu-button">器材介紹</button>
        </div>
        <div class="menu">
            <button class="menu-button">選擇訓練類型</button>
            <div class="menu-dropdown">
                <button onclick="showUploadForm('squat')">深蹲訓練</button>
                <button onclick="showUploadForm('bicep-curl')">二頭訓練</button>
                <button onclick="showUploadForm('shoulder-press')">肩推訓練</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div id="gray-box" class="gray-box">
            操作教學 / 或是其他展示
        </div>
        <div id="upload-form" class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" id="exercise-type" name="exercise">
                <input type="file" name="file" accept="video/*" required>
                <button type="submit">上傳影片</button>
            </form>
        </div>
    </div>

    <script>
        function showUploadForm(exerciseType) {
            const grayBox = document.getElementById('gray-box');
            const uploadForm = document.getElementById('upload-form');
            const exerciseInput = document.getElementById('exercise-type');

            // 隱藏 gray-box 並顯示 upload-form
            grayBox.style.display = 'none';
            uploadForm.style.display = 'block';

            // 設定運動類型
            exerciseInput.value = exerciseType;
        }
    </script>
</body>
</html>
