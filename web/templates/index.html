<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKUST - 訓練影片上傳</title>
    <style>
        /* =============================
           1. 全局重置與基本設定
           ============================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        /* =============================
           2. 按鈕樣式
           ============================= */
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #fff;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 0.15rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-align: center;
            background-color: #00BCD4;
            text-decoration: none;
            cursor: pointer;
            border: none;
            min-width: 150px;
        }

        .button:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00BCD4;
            border-radius: 0.5rem;
            z-index: -2;
        }

        .button:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: #0088cc;
            transition: all 0.3s;
            border-radius: 0.5rem;
            z-index: -1;
        }

        .button:hover {
            color: #fff;
        }

        .button:hover:before {
            width: 100%;
        }

        /* =============================
           3. 頂部區塊 (Header)
           ============================= */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 2px solid #00BCD4;
            min-height: 150px; /* 保持一定的高度 */
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo-container img {
            height: 50px;
        }

        .logo-container span {
            font-size: 2rem;
            font-weight: bold;
            color: #000;
        }

        /* =============================
           4. 導覽按鈕 (Nav Buttons)
           ============================= */
        .nav-buttons {
            display: flex;
            gap: 90px;
            align-items: center;
        }

        .nav-buttons a.button {
            margin: 5px 0;
        }

        /* =============================
           5. 選單 (Menu)
           ============================= */
        .menu {
            position: relative;
            margin-top: 10px;
        }

        .menu > .button {
            width: 200px;
            height: 60px;
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 200px;
        }

        .menu-dropdown button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-dropdown button:hover {
            background-color: #f4f4f4;
        }

        /* 滑鼠移到 menu 才顯示下拉 */
        .menu:hover .menu-dropdown {
            display: block;
        }

        /* =============================
           6. 主要內容區 (Content)
           ============================= */
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 150px);
            padding: 20px;
            position: relative;
            gap: 20px;
        }

        /* 灰色資訊盒 */
        .gray-box {
            width: 80%;
            max-width: 600px;
            background-color: #777;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        /* =============================
           7. 上傳表單 (Upload Form)
           ============================= */
        .upload-form {
            display: none;
            width: 80%;
            max-width: 600px;
            margin-top: 0;
            text-align: center;
            position: absolute;
            top: 20px;
        }

        .upload-form input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #fff;
            width: 80%;
        }

        .upload-form button {
            padding: 12px 24px;
            background-color: #00BCD4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

        .upload-form button:hover {
            background-color: #0097a7;
        }

        .upload-form input[type="file"],
        .upload-form button {
            box-sizing: border-box;
        }

        /* =============================
           8. 卡片區塊 (Cards)
           ============================= */
        .cards {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 200px;
            margin: 40px 20px;
            background-color: transparent;
            flex-wrap: nowrap
        }

        /* 這是若你需要一個卡片外層容器，可使用 .card-container
           也可以直接用 .cards 就好，看你實際的 HTML 結構 */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* 卡片之間的間距 */
        }

        .card {
            display: flex;
            /* flex 設定：最小寬度 300px，並可彈性縮放 */
            flex: 1 1 300px;
            max-width: 400px;

            flex-direction: column;
            aspect-ratio: 3 / 4; /* 保持卡片長寬比例 */
            align-items: center;
            justify-content: flex-end;
            text-decoration: none;
            color: #000;
            background-color: transparent;
            transition: all 0.3s ease;
            width: 220px; /* 原始寬度 */
            height: 380px; /* 原始高度 */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .card a {
            background-color: transparent;
        }

        .card img {
            width: 100%;
            height: 80%;
            object-fit: cover;
            filter: brightness(0.8);
            transition: filter 0.3s ease;
        }

        .card span {
            font-size: 1rem;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        .card:hover img {
            filter: brightness(1);
        }

        /* =============================
           9. 煙火特效 (Fireworks Canvas)
           ============================= */
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }

        /* =============================
           10. 媒體查詢 (RWD)
           ============================= */

        /* 平板與較小裝置 (<= 1024px) */
        @media (max-width: 1024px) {
            .nav-buttons {
                gap: 20px;
            }

            .cards {
                gap: 20px;
                margin: 20px;
            }
        }

        /* 手機裝置 (<= 768px) */
        @media (max-width: 768px) {
            /* Header 頂部調整 */
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .logo-container {
                gap: 15px;
                margin-bottom: 10px;
            }

            .logo-container img {
                height: 40px;
            }

            .logo-container span {
                font-size: 1.5rem;
            }

            /* Nav 按鈕改為直式排列 */
            .nav-buttons {
                gap: 10px;
                width: 100%;
                align-items: center;
            }

            .menu {
                margin-top: 10px;
            }

            .content {
                min-height: auto;
            }

            .gray-box,
            .upload-form {
                width: 90%;
            }

            /* 卡片在手機上縮放 */
            .card {
                width: 90%;
                max-width: 300px;
                height: auto; /* 讓高度自動縮放 */
            }

            .card img {
                height: auto;
            }
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/nkust.png') }}" alt="NKUST Logo">
            <span>國立高雄科技大學</span>
        </div>



        <div class="nav-buttons">
            <a href="{{ url_for('index') }}" class="button">
                回首頁
            </a>
            <a href="{{ url_for('realtime') }}" class="button">
                即時偵測
            </a>

            <a href="{{ url_for('Equipment_Introduction') }}" class="button">
                器材介紹
            </a>

            <a href="{{ url_for('Exercise_Knowledge') }}" class="button">
                動作知識
            </a>

        </div>
        <div class="menu">
            <button class="button">選擇訓練類型</button>
            <div class="menu-dropdown">
                <button onclick="showUploadForm('squat')">深蹲訓練</button>
                <button onclick="showUploadForm('bicep-curl')">二頭訓練</button>
                <button onclick="showUploadForm('shoulder-press')">肩推訓練</button>
                <button onclick="showUploadForm('push-up')">伏地挺身</button>
                <button onclick="showUploadForm('pull-up')">引體向上</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div id="gray-box" class="gray-box">
            操作教學 / 或是其他展示
        </div>
        <div id="upload-form" class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" id="exercise-type" name="exercise">
                <input type="file" name="file" accept="video/*" required onchange="previewVideo(event)">

                <!-- Display video thumbnail -->
                <div id="video-thumbnail" style="display:none;">
                    <img id="thumbnail" src="" alt="Video Thumbnail"
                         style="width: 200px; height: auto; margin-top: 15px; border-radius: 10px;">
                </div>

                <button type="submit">上傳影片</button>
            </form>
        </div>
        <div class="cards">
            <a href="/page1" class="card">
                <img src="{{ url_for('static', filename='img/equipment.png') }}" alt="Page 1">
                <span>建議使用配置</span>
            </a>
            <a href="/page2" class="card">
                <img src="{{ url_for('static', filename='img/tecni.png') }}" alt="Page 2">
                <span>使用技術</span>
            </a>
            <a href="/page3" class="card">
                <img src="{{ url_for('static', filename='img/more.png') }}" alt="Page 3">
                <span>更多功能</span>
            </a>
        </div>

    </div>

    <canvas class="fireworks"></canvas>

    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <script src="https://codepen.io/juliangarnier/pen/yMLaRG.js"></script>
    <script>
        window.human = false;

        var canvasEl = document.querySelector('.fireworks');
        var ctx = canvasEl.getContext('2d');
        var numberOfParticules = 30;
        var pointerX = 0;
        var pointerY = 0;
        var tap = 'ontouchstart' in window || navigator.msMaxTouchPoints ? 'touchstart' : 'mousedown';
        var colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C'];

        function setCanvasSize() {
            canvasEl.width = window.innerWidth * 2;
            canvasEl.height = window.innerHeight * 2;
            canvasEl.style.width = window.innerWidth + 'px';
            canvasEl.style.height = window.innerHeight + 'px';
            canvasEl.getContext('2d').scale(2, 2);
        }

        function updateCoords(e) {
            pointerX = e.clientX || e.touches[0].clientX;
            pointerY = e.clientY || e.touches[0].clientY;
        }

        function setParticuleDirection(p) {
            var angle = anime.random(0, 360) * Math.PI / 180;
            var value = anime.random(50, 180);
            var radius = [-1, 1][anime.random(0, 1)] * value;
            return {
                x: p.x + radius * Math.cos(angle),
                y: p.y + radius * Math.sin(angle)
            };
        }

        function createParticule(x, y) {
            var p = {};
            p.x = x;
            p.y = y;
            p.color = colors[anime.random(0, colors.length - 1)];
            p.radius = anime.random(16, 32);
            p.endPos = setParticuleDirection(p);
            p.draw = function () {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI, true);
                ctx.fillStyle = p.color;
                ctx.fill();
            };
            return p;
        }

        function createCircle(x, y) {
            var p = {};
            p.x = x;
            p.y = y;
            p.color = '#FFF';
            p.radius = 0.1;
            p.alpha = .5;
            p.lineWidth = 6;
            p.draw = function () {
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI, true);
                ctx.lineWidth = p.lineWidth;
                ctx.strokeStyle = p.color;
                ctx.stroke();
                ctx.globalAlpha = 1;
            };
            return p;
        }

        function renderParticule(anim) {
            for (var i = 0; i < anim.animatables.length; i++) {
                anim.animatables[i].target.draw();
            }
        }

        function animateParticules(x, y) {
            var circle = createCircle(x, y);
            var particules = [];
            for (var i = 0; i < numberOfParticules; i++) {
                particules.push(createParticule(x, y));
            }
            anime.timeline().add({
                targets: particules,
                x: function (p) {
                    return p.endPos.x;
                },
                y: function (p) {
                    return p.endPos.y;
                },
                radius: 0.1,
                duration: anime.random(1200, 1800),
                easing: 'easeOutExpo',
                update: renderParticule
            })
                    .add({
                        targets: circle,
                        radius: anime.random(80, 160),
                        lineWidth: 0,
                        alpha: {
                            value: 0,
                            easing: 'linear',
                            duration: anime.random(600, 800)
                        },
                        duration: anime.random(1200, 1800),
                        easing: 'easeOutExpo',
                        update: renderParticule,
                        offset: 0
                    });
        }

        var render = anime({
            duration: Infinity,
            update: function () {
                ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
            }
        });

        document.addEventListener(tap, function (e) {
            window.human = true;
            render.play();
            updateCoords(e);
            animateParticules(pointerX, pointerY);
        }, false);

        var centerX = window.innerWidth / 2;
        var centerY = window.innerHeight / 2;

        function autoClick() {
            if (window.human) return;
            animateParticules(
                    anime.random(centerX - 50, centerX + 50),
                    anime.random(centerY - 50, centerY + 50));

            anime({duration: 200}).finished.then(autoClick);
        }

        setCanvasSize();
        window.addEventListener('resize', setCanvasSize, false);

        function showUploadForm(exerciseType) {
            const grayBox = document.getElementById('gray-box');
            const uploadForm = document.getElementById('upload-form');
            const exerciseInput = document.getElementById('exercise-type');

            // 隱藏 gray-box 並顯示 upload-form
            grayBox.style.display = 'none';
            uploadForm.style.display = 'block';

            // 設定運動類型
            exerciseInput.value = exerciseType;
        }

        function previewVideo(event) {
            const file = event.target.files[0];
            if (file) {
                const videoElement = document.createElement('video');
                const reader = new FileReader();

                reader.onload = function (e) {
                    videoElement.src = e.target.result;
                    videoElement.onloadeddata = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Take a snapshot of the first frame of the video
                        videoElement.currentTime = 1; // Skip the first second to avoid blank frame
                        videoElement.onseeked = function () {
                            canvas.width = videoElement.videoWidth;
                            canvas.height = videoElement.videoHeight;
                            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                            // Convert the canvas to a data URL (image)
                            const thumbnailDataUrl = canvas.toDataURL('image/jpeg');
                            document.getElementById('thumbnail').src = thumbnailDataUrl;
                            document.getElementById('video-thumbnail').style.display = 'block'; // Show the thumbnail
                        };
                    };
                };

                reader.readAsDataURL(file);
            }
        }

    </script>
</body>
</html>
