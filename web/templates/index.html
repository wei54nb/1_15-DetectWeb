<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NKUST - 訓練影片上傳</title>
    <style>
        /* 新增的按鈕格式 */
        .button {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            color: #fff;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 0.15rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-align: center;
            background-color: #00BCD4;
            text-decoration: none; /* 去掉 a 的預設下劃線樣式 */
            cursor: pointer; /* 統一鼠標樣式 */
            border: none; /* 去掉 button 的預設邊框樣式 */
            min-width: 150px; /* 設定最小寬度 */
        }

        .button:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00BCD4;
            border-radius: 0.5rem;
            z-index: -2;
        }

        .button:before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: #0088cc;
            transition: all 0.3s;
            border-radius: 0.5rem;
            z-index: -1;
        }

        .button:hover {
            color: #fff;
        }

        .button:hover:before {
            width: 100%;
        }


        /* optional reset for presentation */
        * {
            font-family: Arial, sans-serif;
            text-decoration: none;
            font-size: 20px;
        }


        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 10px 20px;
            border-bottom: 2px solid #00BCD4;
            height: 150px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 30px; /* 圖片與文字之間的距離 */
        }

        .logo-container img {
            height: 50px; /* 圖片大小 */
        }

        .logo-container span {
            font-size: 2rem; /* 增加字體大小 */
            font-weight: bold; /* 讓文字更醒目 */
            color: #000; /* 文字顏色 */
        }

        .menu {
            position: relative;
        }

        .menu-button {
            background-color: #00BCD4;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px; /* 設置按鈕寬度 */
            height: 60px; /* 設置按鈕高度 */
        }

        .menu-dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
            width: 200px;
        }

        .menu-dropdown button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: left;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-dropdown button:hover {
            background-color: #f4f4f4;
        }

        .content {
            display: flex;
            flex-direction: column; /* 設置為上下排列 */
            justify-content: center; /* 垂直方向居中 */
            align-items: center; /* 水平方向居中 */
            height: calc(100vh - 72px);
            padding: 20px;
            position: relative;
            gap: 20px; /* 項目之間的間距 */
        }


        .gray-box {
            width: 80%;
            max-width: 600px;
            background-color: #777;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        /* 美化上傳表單 */
        .upload-form {
            display: none;
            width: 80%;
            max-width: 600px;
            margin-top: 0;
            text-align: center;
            position: absolute;
            top: 20px; /* 設置表單的位置讓它靠近上方 */
        }

        .upload-form input[type="file"] {
            display: block;
            margin: 10px auto;
            padding: 8px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc; /* 給文件選擇框加邊框 */
            background-color: #fff;
            width: 80%; /* 設置文件選擇框的寬度 */
        }

        /* 美化上傳按鈕 */
        .upload-form button {
            padding: 12px 24px;
            background-color: #00BCD4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
            width: 100%; /* 使按鈕寬度占滿 */
            margin-top: 20px; /* 在文件選擇框和按鈕之間增加間距 */
        }

        .upload-form button:hover {
            background-color: #0097a7; /* 滑鼠懸停時的顏色變化 */
        }

        /* 美化選擇框和按鈕的整體布局 */
        .upload-form input[type="file"], .upload-form button {
            box-sizing: border-box; /* 確保內外邊距不影響總寬度 */
        }


        /* 顯示下拉選單 */
        .menu:hover .menu-dropdown {
            display: block;
        }


        .nav-buttons {
            display: flex;
            gap: 90px;

        }


        /* 卡片 */
        .cards {
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align cards at the bottom */
            gap: 200px;
            margin: 40px 20px;
            background-color: transparent;
            height: 70%; /* Ensure the container takes up full height */

        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Align content at the bottom of the card */
            text-decoration: none;
            color: #000;
            background-color: transparent;
            transition: all 0.3s ease;
            width: 220px;
            height: 380px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        .card a {
            background-color: transparent; /* 確保 <a> 標籤也沒有背景顏色 */
        }

        .card img {
            width: 100%; /* 圖片寬度填滿卡片 */
            height: 80%; /* 圖片高度相對卡片的比例 */
            object-fit: cover; /* 確保圖片比例一致 */
            filter: brightness(0.8); /* 默認暗一點 */
            transition: filter 0.3s ease; /* 過渡效果 */
        }

        .card span {
            font-size: 1rem;
            font-weight: bold;
            margin: 10px 0;
            text-align: center;
        }

        .card:hover img {
            filter: brightness(1); /* 滑鼠懸停時恢復亮度 */
        }

        .fireworks {
            left: 0;
            pointer-events: none;
            position: fixed;
            top: 0;
            z-index: 9999;
        }


    </style>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='img/nkust.png') }}" alt="NKUST Logo">
            <span>國立高雄科技大學</span>
        </div>



        <div class="nav-buttons">
            <a href="{{ url_for('index') }}" class="button">
                回首頁
            </a>
            <button class="button">動作知識</button>
            <button class="button">器材介紹</button>

        </div>
        <div class="menu">
            <button class="button">選擇訓練類型</button>
            <div class="menu-dropdown">
                <button onclick="showUploadForm('squat')">深蹲訓練</button>
                <button onclick="showUploadForm('bicep-curl')">二頭訓練</button>
                <button onclick="showUploadForm('shoulder-press')">肩推訓練</button>
                <button onclick="showUploadForm('push-up')">伏地挺身</button>
            </div>
        </div>
    </div>

    <div class="content">
        <div id="gray-box" class="gray-box">
            操作教學 / 或是其他展示
        </div>
        <div id="upload-form" class="upload-form">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <input type="hidden" id="exercise-type" name="exercise">
                <input type="file" name="file" accept="video/*" required onchange="previewVideo(event)">

                <!-- Display video thumbnail -->
                <div id="video-thumbnail" style="display:none;">
                    <img id="thumbnail" src="" alt="Video Thumbnail"
                         style="width: 200px; height: auto; margin-top: 15px; border-radius: 10px;">
                </div>

                <button type="submit">上傳影片</button>
            </form>
        </div>
        <div class="cards">
            <a href="/page1" class="card">
                <img src="{{ url_for('static', filename='img/equipment.png') }}" alt="Page 1">
                <span>建議使用配置</span>
            </a>
            <a href="/page2" class="card">
                <img src="{{ url_for('static', filename='img/tecni.png') }}" alt="Page 2">
                <span>使用技術</span>
            </a>
            <a href="/page3" class="card">
                <img src="{{ url_for('static', filename='img/more.png') }}" alt="Page 3">
                <span>更多功能</span>
            </a>
        </div>

    </div>

    <canvas class="fireworks"></canvas>

    <script src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-2c7831bb44f98c1391d6a4ffda0e1fd302503391ca806e7fcc7b9b87197aec26.js"></script>
    <script src="https://codepen.io/juliangarnier/pen/yMLaRG.js"></script>
    <script>
        window.human = false;

        var canvasEl = document.querySelector('.fireworks');
        var ctx = canvasEl.getContext('2d');
        var numberOfParticules = 30;
        var pointerX = 0;
        var pointerY = 0;
        var tap = 'ontouchstart' in window || navigator.msMaxTouchPoints ? 'touchstart' : 'mousedown';
        var colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C'];

        function setCanvasSize() {
            canvasEl.width = window.innerWidth * 2;
            canvasEl.height = window.innerHeight * 2;
            canvasEl.style.width = window.innerWidth + 'px';
            canvasEl.style.height = window.innerHeight + 'px';
            canvasEl.getContext('2d').scale(2, 2);
        }

        function updateCoords(e) {
            pointerX = e.clientX || e.touches[0].clientX;
            pointerY = e.clientY || e.touches[0].clientY;
        }

        function setParticuleDirection(p) {
            var angle = anime.random(0, 360) * Math.PI / 180;
            var value = anime.random(50, 180);
            var radius = [-1, 1][anime.random(0, 1)] * value;
            return {
                x: p.x + radius * Math.cos(angle),
                y: p.y + radius * Math.sin(angle)
            };
        }

        function createParticule(x, y) {
            var p = {};
            p.x = x;
            p.y = y;
            p.color = colors[anime.random(0, colors.length - 1)];
            p.radius = anime.random(16, 32);
            p.endPos = setParticuleDirection(p);
            p.draw = function () {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI, true);
                ctx.fillStyle = p.color;
                ctx.fill();
            };
            return p;
        }

        function createCircle(x, y) {
            var p = {};
            p.x = x;
            p.y = y;
            p.color = '#FFF';
            p.radius = 0.1;
            p.alpha = .5;
            p.lineWidth = 6;
            p.draw = function () {
                ctx.globalAlpha = p.alpha;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI, true);
                ctx.lineWidth = p.lineWidth;
                ctx.strokeStyle = p.color;
                ctx.stroke();
                ctx.globalAlpha = 1;
            };
            return p;
        }

        function renderParticule(anim) {
            for (var i = 0; i < anim.animatables.length; i++) {
                anim.animatables[i].target.draw();
            }
        }

        function animateParticules(x, y) {
            var circle = createCircle(x, y);
            var particules = [];
            for (var i = 0; i < numberOfParticules; i++) {
                particules.push(createParticule(x, y));
            }
            anime.timeline().add({
                targets: particules,
                x: function (p) {
                    return p.endPos.x;
                },
                y: function (p) {
                    return p.endPos.y;
                },
                radius: 0.1,
                duration: anime.random(1200, 1800),
                easing: 'easeOutExpo',
                update: renderParticule
            })
                    .add({
                        targets: circle,
                        radius: anime.random(80, 160),
                        lineWidth: 0,
                        alpha: {
                            value: 0,
                            easing: 'linear',
                            duration: anime.random(600, 800)
                        },
                        duration: anime.random(1200, 1800),
                        easing: 'easeOutExpo',
                        update: renderParticule,
                        offset: 0
                    });
        }

        var render = anime({
            duration: Infinity,
            update: function () {
                ctx.clearRect(0, 0, canvasEl.width, canvasEl.height);
            }
        });

        document.addEventListener(tap, function (e) {
            window.human = true;
            render.play();
            updateCoords(e);
            animateParticules(pointerX, pointerY);
        }, false);

        var centerX = window.innerWidth / 2;
        var centerY = window.innerHeight / 2;

        function autoClick() {
            if (window.human) return;
            animateParticules(
                    anime.random(centerX - 50, centerX + 50),
                    anime.random(centerY - 50, centerY + 50));

            anime({duration: 200}).finished.then(autoClick);
        }

        setCanvasSize();
        window.addEventListener('resize', setCanvasSize, false);

        function showUploadForm(exerciseType) {
            const grayBox = document.getElementById('gray-box');
            const uploadForm = document.getElementById('upload-form');
            const exerciseInput = document.getElementById('exercise-type');

            // 隱藏 gray-box 並顯示 upload-form
            grayBox.style.display = 'none';
            uploadForm.style.display = 'block';

            // 設定運動類型
            exerciseInput.value = exerciseType;
        }

        function previewVideo(event) {
            const file = event.target.files[0];
            if (file) {
                const videoElement = document.createElement('video');
                const reader = new FileReader();

                reader.onload = function (e) {
                    videoElement.src = e.target.result;
                    videoElement.onloadeddata = function () {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');

                        // Take a snapshot of the first frame of the video
                        videoElement.currentTime = 1; // Skip the first second to avoid blank frame
                        videoElement.onseeked = function () {
                            canvas.width = videoElement.videoWidth;
                            canvas.height = videoElement.videoHeight;
                            ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

                            // Convert the canvas to a data URL (image)
                            const thumbnailDataUrl = canvas.toDataURL('image/jpeg');
                            document.getElementById('thumbnail').src = thumbnailDataUrl;
                            document.getElementById('video-thumbnail').style.display = 'block'; // Show the thumbnail
                        };
                    };
                };

                reader.readAsDataURL(file);
            }
        }

    </script>
</body>
</html>
